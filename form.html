<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Formulário | W3L</title>
</head>
<body>
  <div class="header">
    <img src="/logo.png" class="logo"/><h1>Abertura Empresa - JuceSP - Sócio Único</h1>
  </div>
  <div class="form">
  <label class="required">* = Obrigatório</label>
    <form action="/" method="post">
      <fieldset>
        <div class="box">
          <label>Razão Social: <span style="color: red">*</span></label>
          <input class="input" type="text" name="razao-social" required>
        </div>
        <div class="box">
          <label>Nome Fantasia: <span style="color: red">*</span></label>
          <input class="input" type="text" name="nome-fantasia" required>
        </div>
        <div class="box">
          <label>Natureza Jurídica: <span style="color: red">*</span></label>
          <input class="input" type="text" name="natureza-juridica" required>
        </div>
        <div>
          <button class="button" type="submit" name="btn-send">Enviar</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
