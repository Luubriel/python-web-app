<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Login</title>
</head>
<body class="dark-theme">
  <div id="login-title">
    <h1>Login</h1>
  </div>
  <div id="login-box">
    <form>
      <fieldset>
        <label>Username:</label>
        <input class="login-input" type="text" placeholder="Enter username" name="username" required>
        <label>Password:</label>
        <input class="login-input" type="password" placeholder="Enter password" name="password" required>
        <button id="login-button" type="submit" name="btn-ok">Login</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
